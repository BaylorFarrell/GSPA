<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Search Parameter Appender</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        min-width: 250px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        padding: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h3>Google Search Parameter Appender</h3>
    <label for="params">
      Enter parameters to append (one per line, e.g., <code>foo=bar</code>):
    </label>
    <textarea id="params" placeholder="foo=bar&#10;anotherParam=123"></textarea>
    <button id="save">Save</button>
    <script src="popup.js"></script>
  </body>
</html>
